<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Added link to the jQuery Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Ask Word Smiths</title>
</head>
<body>
  <!-- initial container-cv -->
  <main class="container">
    <div class="row" id="g-one">
      <!-- initial search bar -->
      <form id="search-1">
        <div class="input-field col s6 offset-s3">
          <input type="text" class="materialize-textarea center-align" id="search-field">
          <label for="search-field">Search artist, song, or lyric</label>
          <button class="btn grey lighten-5 waves-effect waves-red" id="search-button">Search</button>
        </div>
      </form>
      <div class="modal card row" id="search-returns">
        <div class="modal-content col s6 center-align">
          <div class="row">
            <div class="col s6">
              <ul class="tabs">
                <li class="tab col s3"><a href="#q-artists">Artist</a></li>
                <li class="tab col s3"><a href="#q-track"></a>Track</li>
              </ul>
            </div>
            <div id="option-area-artist" class="col s12">Artist</div>
            <div id="option-area-track" class="col s12">Track</div>
          </div>
        </div>
      </div>
      <!-- favorites section -->
      <div class="row">
        <div class="col s12" id="g-two">
          <div class="card col s6" id="favorites">
            <div class="card-title">
              <h5 class="center-align">Favorites</h5>
              <span placeholder="Save your Favorites for later"></span>
            </div>
            <div class="card-content">
            </div>
          </div>
          <!-- trending section -->
          <div class="card col s6" id="trending">
            <div class="card-title">
              <h5 class="center-align">Trending</h5>
            </div>
            <div class="card-content">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- main page container-cv -->
    <!-- top row-cv -->
    <div class="row hide" id="top-3">
      <!-- youtube column-cv -->
      <div class="col s12 card" id="youtube">
        <h3>Youtube</h3>
      </div>
    </div>
    <!-- bottom row-cv -->
    <div class="row hide" id="bottom-3">
      <!-- tlk column-cv -->
      <div class="col s6 card" id="chat">
        <h3>Chat</h3>
      </div>
      <!-- bandintown column-cv -->
      <div class="col s6 card" id="bandintown">
        <h3>Bandintown</h3>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col s1"><a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a></div>
        <div class="col s1 offset-s10 right-align"><a class="btn-floating btn-large waves-effect waves-light red"><i
              class="material-icons">add</i></a></div>
      </div>
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!--MusixMatch Javascript-->
  <script type="text/javascript" src="assets/javascript/musixmatch.js"></script>
</body>
</html>
